<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>PyPerfumeStore Administration</title>
      	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
        <meta name="description" content="PyPerfumeStore Admin Web App">
        <meta name="keywords" content="PyPerfumeStore admin, admin, management admin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="../static/assets/styles/loader.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500,700,300,300italic,500italic|Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../static/bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
        <!-- end Needs images -->
        <link rel="stylesheet" href="../static/assets/styles/main.css">

    </head>
    <body data-ng-app="BackEndApp"
          id="app"
          class="app"
          data-custom-page
          data-ng-controller="AppCtrl"
          data-ng-class=" { 'layout-boxed': main.layout === 'boxed',
                            'nav-collapsed-min': main.isMenuCollapsed
          } ">
        <!--[if lt IE 9]>
            <div class="lt-ie9-bg">
                <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
                <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            </div>
        <![endif]-->

        <div id="loader-container"></div>

        <header data-ng-include=" '../static/layout/header.html' "
                 id="header"
                 class="header-container "
                 data-ng-class="{ 'header-fixed': main.fixedHeader,
                                  'bg-white': ['11','12','13','14','15','16','21'].indexOf(main.skin) >= 0,
                                  'bg-dark': main.skin === '31',
                                  'bg-primary': ['22','32'].indexOf(main.skin) >= 0,
                                  'bg-success': ['23','33'].indexOf(main.skin) >= 0,
                                  'bg-info': ['24','34'].indexOf(main.skin) >= 0,
                                  'bg-warning': ['25','35'].indexOf(main.skin) >= 0,
                                  'bg-danger': ['26','36'].indexOf(main.skin) >= 0
                 }"></header>

        <div class="main-container"
             data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
            <aside data-ng-include=" '../static/layout/sidebar.html' "
                   id="nav-container"
                   class="nav-container"
                   data-ng-class="{ 'nav-fixed': main.fixedSidebar,
                                    'nav-horizontal': main.menu === 'horizontal',
                                    'nav-vertical': main.menu === 'vertical',
                                    'bg-white': ['31','32','33','34','35','36'].indexOf(main.skin) >= 0,
                                    'bg-dark': ['31','32','33','34','35','36'].indexOf(main.skin) < 0
                   }">
            </aside>

            <div id="content" class="content-container">
                <section data-ui-view
                         class="view-container {{main.pageTransition.class}}"></section>
            </div>
        </div>


        <script src="http://maps.google.com/maps/api/js"></script>

        <script src="../static/assets/scripts/vendor.js"></script>


        <script src="../static/assets/scripts/ui.js"></script>


        <!-- <script src="../static/assets/scripts/app.js"></script> -->
				<!-- build:js scripts/app.js -->
        <!-- inject:js -->
        <script src="../static/assets/scripts/app/app.module.js"></script>
        <script src="../static/assets/scripts/app/core/core.module.js"></script>
        <script src="../static/assets/scripts/app/core/layout.module.js"></script>
        <script src="../static/assets/scripts/app/core/app.config.js"></script>
        <script src="../static/assets/scripts/app/core/config.route.js"></script>
        <script src="../static/assets/scripts/app/core/i18n.js"></script>
        <script src="../static/assets/scripts/app/controllers/app.controller.js"></script>
        <script src="../static/assets/scripts/app/controllers/dashboard.controller.js"></script>
        <script src="../static/assets/scripts/app/controllers/layout.controller.js"></script>
        <script src="../static/assets/scripts/app/directives/layout.diretive.js"></script>
        <script src="../static/assets/scripts/app/core/loader.js"></script>
        <script src="../static/assets/scripts/app/directives/sidebar.directive.js"></script>
        <script src="../static/assets/scripts/app/core/app.factory.js"></script>
        <script src="../static/assets/scripts/app/controllers/article.controller.js"></script>
        <!-- endinject -->
        <!-- build:js scripts/app.js -->
